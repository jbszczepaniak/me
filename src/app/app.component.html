  <div *ngFor="let s of sections">
    <h4 (click)="open(s)" style="cursor: default">
        <span *ngIf="!s.collapsed" class="fa fa-arrow-circle-right"></span>
        {{s.title}}
    </h4>
    <ul [ngbCollapse]="s.collapsed">
      <li *ngFor="let i of s.items"><strong>{{i.title}}</strong><span *ngIf="i.description">:</span> {{i.description}}
        <a *ngIf="i.url" href="{{i.url}}"><i class="fa fa-link"></i></a>
      </li>
    </ul>
  </div>
</div>
